{% load static %}
<nav class="navbar navbar-expand-lg bg-dark sticky-top" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="{% static 'SchoolImages/MainImages/logo.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                HOSTALLICA KNUST</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbar">
                {% if user.is_authenticated and user.username != 'admin' %}
                <div class="navbar-nav ">
                <div class="profile">
                  <img src="{{user.picture.url}}" alt="Logo" class="d-inline-block user">
                  <a class="nav-link active" aria-current="page" href="#">{{user.username}}</a>
                  </div>
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  {% else %}
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                  {% endif %}
                  
                </div>
              </div>
            </div>
          </nav>
